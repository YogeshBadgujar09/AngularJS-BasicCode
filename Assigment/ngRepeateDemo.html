<!DOCTYPE html>
<html ng-app="ngRepeatDemo_Yogesh">
<head> 
    <title>ng-RepeatDemo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var myVar = angular.module("ngRepeatDemo_Yogesh",[]);
        myVar.controller("myCtrl",function($scope){
            $scope.arrayList = ["Apple","Mango","Graps"]
        });
    </script>
</head>
<body>
    <div ng-controller="myCtrl">
            <p>List of Array</p>
            <p ng-repeat="fruit in arrayList">{{fruit}}</p>
    </div>
</body>
</html>
