         <!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Online Shopping Site</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4; 
        } 
        header { 
            background-color: #333; 
            color: white; 
            padding: 10px 20px; 
            text-align: center; 
        } 
        nav { 
            margin: 20px; 
        } 
        nav a { 
            text-decoration: none; 
            color: #333; 
            margin: 0 10px; 
            font-weight: bold; 
        } 
        .container { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
        } 
        .product { 
            background: white; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
            margin: 10px; 
            padding: 20px; 
            width: 200px; 
            text-align: center; 
        } 
        .product img { 
            max-width: 100%; 
            height: auto; 
            border-bottom: 1px solid #ddd; 
            margin-bottom: 10px; 
        } 
        .product h3 { 
            margin: 10px 0; 
            font-size: 1.2em; 
        } 
        .product p { 
            color: #555; 
        } 
        .product .price { 
            font-size: 1.5em; 
            color: #e74c3c; 
            margin: 10px 0; 
        } 
        footer { 
            background-color: #333; 
            color: white; 
            text-align: center; 
            padding: 10px; 
            position: fixed; 
            width: 100%; 
            bottom: 0; 
        } 
    </style> 
</head> 
<body> 
    <header> 
        <h1>Online Shopping Site</h1> 
    </header> 
    <nav> 
        <a href="#">Home</a> 
        <a href="#">Products</a> 
        <a href="#">About</a> 
        <a href="#">Contact</a> 
    </nav> 
    <div class="container"> 
        <div class="product"> 
            <img src="img1.jfif" alt="Product 1"> 
            <h3>shoes</h3> 
            <p>Running Shoes For Men  (Multicolor , 8) </p> 
            <div class="price">$700</div> 
            <button>Add to Cart</button> 
        </div> 
        <div class="product"> 
            <img src="download1.jfif" alt="Product 2"> 
            <h3>Shoes</h3> 
            <p>Field Care Men's S-200 Running shoes for boys.</p> 
            <div class="price">$850</div> 
            <button>Add to Cart</button> 
        </div> 
        <div class="product"> 
            <img src="dow2.jfif" alt="Product 3"> 
            <h3>T-Shirts</h3> 
            <p>The Differences between Heavyweight and Lightweight T-Shirts.</p> 
            <div class="price">$500</div> 
            <button>Add to Cart</button> 
        </div> 
    </div> 
    <footer> 
        <p>&copy; 2024 Online Shopping Site</p> 
    </footer> 
</body> 
</html>
