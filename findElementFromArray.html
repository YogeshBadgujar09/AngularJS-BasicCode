<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script>
 
      var app = angular.module('myApp', []);

      app.controller('MyController', function($scope) {
        
        $scope.findFun = function()
        {

          var myArray = [{id: 1, name: 'John'}, {id: 2, name: 'Jane'}, {id: 3, name: 'Bob'}];
          
          var foundElement = myArray.filter(function(element) {
              return element.id === 2;
          })[0];
            
          console.log(foundElement); // Output: {id: 2, name: 'Jane'}
        }
    });

    </script>

  </head>
  <body ng-controller="MyController">
     <button ng-click="findFun()">find</button>
  </body>
</html>
